<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acme Product Management</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-mocks.js"></script>
    <script src="app/app.js"></script>
    <script src="common/services/common.services.js"></script>
    <script scr="common/services/productResource.js"></script>
    <script src="common/services/productResourceMock.js"></script>
    <script src="app/products/productListCtrl.js"></script>
</head>

<body ng-app="productManagement">
<div class="panel panel-primary">
<div class="panel-heading" style="font-size:large">Product List</div>
<div class="panel-body">
<table class="table" ng-controller="ProductListCtrl as vm">
    <thead>
    <tr>
        <td>
            <button type="button" class="btn btn-primary" ng-click="vm.toogleImage()">{{vm.showImage?"Hide":"Show"}} Image</button>
        </td>
        <td>Product</td>
        <td>Code</td>
        <td>Available</td>
        <td>Price</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in vm.products">
        <td>
            <!--Use ng-if instead of ng-show to prevent fetching img data to speed up loading!-->
            <img ng-if="vm.showImage"
                 ng-src="{{product.imageUrl}}" title="{{product.productName}}">
        </td>
        <td>{{product.productName}}</td>
        <td>{{product.productCode}}</td>
        <td>{{product.releaseDate}}</td>
        <td>{{product.price | currency}}</td>
    </tr>
    </tbody>
</table>
</div>
</div>

</body>
</html>
