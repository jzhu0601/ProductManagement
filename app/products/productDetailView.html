<div class="panel panel-primary text-center">
    <div class="panel-heading" style="font-size:large">{{test}}</div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6" ng-repeat="product in products | filter:{product.productId}">

                <div class="row">
                    <div class="col-md-2">Name:</div>
                    <div class="col-md-6">{{product.productName}}</div>
                </div>

                <div class="row">
                    <div class="col-md-2">Code:</div>
                    <div class="col-md-6">{{product.productCode}}</div>
                </div>

                <div class="row">
                    <div class="col-md-2">Description:</div>
                    <div class="col-md-6">{{product.description}}</div>
                </div>

                <div class="row">
                    <div class="col-md-2">Availability:</div>
                    <div class="col-md-6">{{product.releaseDate | date}}</div>
                </div>

                <div class="row">
                    <div class="col-md-2">Cost:</div>
                    <div class="col-md-6">{{product.cost | currency}}</div>
                </div>

                <div class="row">
                    <div class="col-md-2">Price:</div>
                    <div class="col-md-6">{{product.price | currency}}</div>
                </div>

                <div class="row">
                    <div class="col-md-2">Tags:</div>
                    <div class="col-md-6">{{product.tagList}}</div>
                </div>
            </div>
            <div class="col-md-6">
                <img class="center-block img-responsive" style="width:200px;margin:2px;"
                     ng-src="{{product.imageUrl}}" title="{{product.productName}}"/>
            </div>
        </div>
    </div>


    <div class="panel-footer">
        <a class="btn btn-default" data-ui-sref="productList" style="width:80px">
            <i class="glyphicon glyphicon-chevron-left"></i>Back</a>
        <a class="btn btn-primary" data-ui-sref="productEdit({productId:product.productId})"
           style="width:80px; margin-left:10px">
            Edit
        </a>
    </div>
</div>
