<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">Product List</div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="toogleImage()">{{showImage?"Hide":"Show"}}
                        Image
                    </button>
                </td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in products">
                <td>
                    <!--Use ng-if instead of ng-show to prevent fetching img data to speed up loading!-->
                    <img ng-if="showImage"
                         ng-src="{{product.imageUrl}}" title="{{product.productName}}">
                </td>
                <td>
                    <a data-ui-sref="productDetail({productId:product.productId})">{{product.productName}}</a>
                </td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency}}</td>
                <td>
                    <a class="btn btn-primary" data-ui-sref="productEdit.info({productId:product.productId})">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
